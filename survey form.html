<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to provide your feedback.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="1" max="120" placeholder="Enter your age">
        
        <label for="dropdown">Favorite Programming Language:</label>
        <select id="dropdown" name="languages">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>
        
        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label>
                <input type="radio" name="contact" value="email" required>
                Email
            </label>
            <label>
                <input type="radio" name="contact" value="phone">
                Phone
            </label>
        </fieldset>
        
        <fieldset>
            <legend>Skills:</legend>
            <label>
                <input type="checkbox" value="html">
                HTML
            </label>
            <label>
                <input type="checkbox" value="css">
                CSS
            </label>
            <label>
                <input type="checkbox" value="js">
                JavaScript
            </label>
            <label>
                <input type="checkbox" value="python">
                Python
            </label>
        </fieldset>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Enter your comments here..."></textarea>
        
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
